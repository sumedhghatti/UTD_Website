<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            color: #333;
        }
        header {
            background-color: #1abc9c;
            color: white;
            padding: 1.5em 0;
            text-align: center;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #16a085;
            padding: 1em 0;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d1e8e2;
        }
        .container {
            padding: 2em;
            text-align: center;
        }
        .form-container {
            margin: auto;
            max-width: 600px;
        }
        .form-container form {
            margin-bottom: 1em;
        }
        .form-container input[type="file"] {
            margin-bottom: 1em;
        }
        .form-container input[type="submit"] {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 1em;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-container input[type="submit"]:hover {
            background-color: #16a085;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .prediction {
            font-size: 1.2em;
            margin: 1em 0;
            font-weight: bold;
        }
        footer {
            background-color: #16a085;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brain Tumor Detection</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/pneumonia">Pneumonia</a>
        <a href="/brain_tumor">Brain Tumor</a>
        <a href="/lung_cancer">Lung Cancer</a>
        <a href="/chatbot">Chatbot</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <form action="/brain_tumor" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="submit" value="Upload">
            </form>
            {% if prediction %}
            <div class="prediction">Prediction: {{ prediction }}</div>
            <img src="{{ img_path }}" alt="Uploaded Image">
            {% endif %}
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Medical Image Detection. All rights reserved.</p>
    </footer>
</body>
</html>
